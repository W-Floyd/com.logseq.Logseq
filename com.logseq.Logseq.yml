id: com.logseq.Logseq
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: "22.08"
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.openjdk11
separate-locales: false #  Electron doesn't use a traditional locale format
writable-sdk: true
command: run.sh
finish-args:
  - --device=dri # Needed for hardware acceleration
  - --share=ipc # Needed for X11 and Wayland
  - --socket=x11 # Support X11 display server
  - --socket=wayland # Support Wayland display server
  - --socket=pulseaudio # Support for audio playback
  - --share=network # Allow network access for syncing, updates, and plugins
  - --persist=home/.logseq # Allow read-write access to Logseq's data directory (pluins, logs, etc.)
  - --talk-name=org.freedesktop.Notifications # Allow sending desktop notifications
  - --talk-name=org.freedesktop.appearance # Access appearance settings
  - --talk-name=org.gtk.Gtk3.Config # Access to GTK3 settings
  - --talk-name=org.gtk.Gtk4.Config # Access to GTK4 settings
  - --talk-name=org.freedesktop.secrets # Allow communication with system keyring and password manager
  - --filesystem=home/.gitconfig:ro # Read-only access to the ~/.gitconfig file
  - --filesystem=home/.config/git/config:ro # Alternate path for gitconfig
  - --socket=ssh-auth # Allow communication with ssh-agent (for git over ssh)
  - --socket=gpg-agent # Allow communication with gpg-agent (for signing git commits)
  - --talk-name=org.gtk.vfs.*
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-run/keyring
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --filesystem=xdg-run/pipewire-0 # Allow access to pipewire
  - --filesystem=xdg-documents:rw # Allow access to documents
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  - --talk-name=org.freedesktop.ScreenSaver # Required to allow screensaver/idle inhibition such as during video playback
  - --talk-name=org.freedesktop.portal.Fcitx # Required for advanced input methods e.g. writing CJK languages
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons # For correct cursor scaling under Wayland
  - --talk-name=org.freedesktop.FileManager1

modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - "*.pc"
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: gpg
    config-opts:
      - --disable-doc
      - --enable-gpg-is-gpg2
      - --disable-tests
    sources:
      # latest long term support release
      - type: archive
        url: https://gnupg.org/ftp/gcrypt/gnupg/gnupg-2.2.41.tar.bz2
        sha256: 13f3291007a5e8546fcb7bc0c6610ce44aaa9b3995059d4f8145ba09fd5be3e1
  - name: logseq
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node16/bin:/usr/lib/sdk/openjdk11/bin
      env:
        HOME: /run/build/logseq
        _JAVA_OPTIONS: -Duser.home=/run/build/logseq
        XDG_CACHE_HOME: /run/build/logseq/flatpak-node/cache
        DUGITE_CACHE_DIR: /run/build/logseq/flatpak-node/tmp
        NPM_CONFIG_LOGLEVEL: info
        npm_config_cache: /run/build/logseq/flatpak-node/npm-cache
        npm_config_offline: "true"
        ENABLE_PLUGINS: "true"
        ENABLE_FILE_SYNC_PRODUCTION: "true"
    sources:
      - type: file
        url: https://download.clojure.org/install/linux-install-1.10.1.763.sh
        sha256: 91421551872d421915c4a598741aefcc6749d3f4aafca9c08f271958e5456e2c
      - type: file
        url: https://download.clojure.org/install/clojure-tools-1.10.1.763.tar.gz
        sha256: 2a3ec8a6c3639035c2bba10945ae9007ab0dc9136766b95d2161f354e62a4d10
      - type: git
        url: https://github.com/logseq/cljs-time
        commit: 5704fbf48d3478eedcf24d458c8964b3c2fd59a9
        dest: libs/cljs-time
      - type: file
        path: com.logseq.Logseq.desktop
      - type: file
        path: com.logseq.Logseq.svg
      - type: file
        path: com.logseq.Logseq.metainfo.xml
      - type: script
        dest-filename: run.sh
        commands:
          - |
            #!/bin/env bash
            set -e -u -o pipefail
            FLAG_FILE="$XDG_CACHE_HOME/update_warning_shown"

            if [ ! -e "${FLAG_FILE}" ]; then
              zenity --warning --text='<span size="large"><b>Note:</b> Due to a recent update, you will need to <b>re-add</b> your graphs in Logseq. This message will be displayed only once. We apologize for the inconvenience and appreciate your understanding.</span>'
              touch "${FLAG_FILE}"
            fi

            zypak-wrapper.sh /app/logseq/Logseq "$@"
      - type: archive
        url: https://github.com/logseq/logseq/archive/refs/tags/0.9.3.tar.gz
        sha256: e93a76d0bc21fc3725c32eeca93ecc3cd2aa64beeed5427e4c732c140c464f31
        dest: logseq
        x-checker-data:
          type: anitya
          project-id: 291486
          url-template: https://github.com/logseq/logseq/archive/refs/tags/$version.tar.gz
      - type: file
        path: static/yarn.lock
        dest: logseq/resources
      - generated-sources.json
      - maven-sources.json
    build-commands:
      # setup clojure
      - sed -i 's/curl/#curl/' linux-install-1.10.1.763.sh
      - chmod 0755 linux-install-1.10.1.763.sh
      - ./linux-install-1.10.1.763.sh
      # disable clojure tools online fetching
      - unzip /usr/local/lib/clojure/libexec/clojure-tools-1.10.1.763.jar clojure/tools/gitlibs/impl.clj
      - sed -i 's/git-fetch git-dir/do/' clojure/tools/gitlibs/impl.clj
      - zip -u /usr/local/lib/clojure/libexec/clojure-tools-1.10.1.763.jar clojure/tools/gitlibs/impl.clj
      # setup offline cache
      - git clone --bare libs/cljs-time .gitlibs/_repos/github.com/logseq/cljs-time
      - ln -s $XDG_CACHE_HOME/node-gyp $HOME/.electron-gyp
      - yarn --offline config set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      # compile cljs
      - yarn --cwd logseq --offline install
      - yarn --cwd logseq --offline gulp:build
      - yarn --cwd logseq --offline cljs:release-electron
      # build linux
      - yarn --cwd logseq/static --offline install
      - yarn --cwd logseq/static --offline electron-forge package
      # install
      - cp -a logseq/static/out/Logseq-linux-* /app/logseq
      - install -Dm644 -t /app/share/icons/hicolor/scalable/apps/ com.logseq.Logseq.svg
      - install -Dm644 -t /app/share/applications com.logseq.Logseq.desktop
      - install -Dm644 -t /app/share/metainfo com.logseq.Logseq.metainfo.xml
      - install -Dm755 -t /app/bin/ run.sh
cleanup:
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/obj.target
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/obj
  - /logseq/resources/app/node_modules/better-sqlite3/build/Release/sqlite3.a
  - "*.js.map"
